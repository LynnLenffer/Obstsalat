<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:panelGroup layout="block" class="row">

            <h:panelGroup layout="block" class="col-sm-12 text-center">
                <h1>Registrieren</h1>
            </h:panelGroup>

        </h:panelGroup>

        <h:panelGroup layout="block" class="row">

            <h:panelGroup layout="block" class="col-sm-4 col-sm-offset-4">
                <h:panelGroup layout="block" class="box green">

                    <h:form id="register" enctype="multipart/form-data">
                        <h:inputText a:placeholder="Benutzername" id="username" value="#{userBean.user.user_name}" binding="#{userBean.username}" required="true">

                        </h:inputText>
                        <h:message class="validateMessage" for="username"/>
                        <h:inputText a:placeholder="E-Mail" id="email" value="#{userBean.user.user_email}" required="true" binding="#{userBean.useremail}" validator="#{userBean.userValidate.validate}">

                        </h:inputText>
                        <h:message class="validateMessage" for="email"/>
                        <h:inputSecret a:placeholder="Passwort" id="password" value="#{userBean.user.user_password}" required="true"/>
                        <h:message class="validateMessage" for="password"/>
                        <h:inputFile class="orange whiteFont" id="userimage" value="#{userBean.user.user_avatar}"/>
                        <h:commandButton id="registerButton" class="orange maxWidth" value="Registrieren" action="#{userBean.register}"/>
                        <h:commandButton id="resetButton" class="orange maxWidth" value="ZurÃ¼cksetzten"  immediate="true" actionListener="#{userBean.resetValues}"/>


                    </h:form>

                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>

    </ui:define>
</ui:composition>

</html>

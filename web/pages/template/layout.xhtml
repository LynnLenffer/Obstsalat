<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<title>Obstsalat</title>

		<link href="/css/style.css" rel="stylesheet" type="text/css" />
	</h:head>

	<h:body>

		<h:panelGroup layout="block" id="wrapper">

			<h:panelGroup layout="block" class="canvas">

				<h:panelGroup layout="block" class="container">

					<h:panelGroup layout="block" class="header">
						<ui:insert name="header" >
							<ui:include src="header.xhtml" />
						</ui:insert>
					</h:panelGroup>

					<h:panelGroup layout="block" class="main">
						<ui:insert name="content" >
							<ui:include src="content.xhtml" />
						</ui:insert>
					</h:panelGroup>

				</h:panelGroup>

					<h:panelGroup layout="block" class="footer orange">
						<ui:insert name="footer" >
							<ui:include src="footer.xhtml" />
						</ui:insert>
					</h:panelGroup>

			</h:panelGroup>

		</h:panelGroup>

	</h:body>

</html>
